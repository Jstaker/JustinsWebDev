            <h2>Storm Center</h2>
           
                <form method="GET" action="thanks.html">
                <fieldset>
                <legend>Enter Strom Information</legend>
                <div class="info">
                    <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname" required>
                </div>
                <div class="info">
                    <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname" required>
                </div>
                <div class="info">
                    <label for="email">Email Address: </label>
                        <input type="email" id="email" name="email" placeholder="name@gmail.com">
                </div>
                <div class="info">
                    <label for="tel">Phone Number: </label>
                        <input type="tel" id="tel" name="tel" placeholder="123-456-7890" required>
                </div>
                <div class="info">
                    <label for="zip">Zip/Area Code: </label>
                        <input type="number" id="zip" name="zip" required>
                </div>  
                </fieldset>
                <fieldset>
                    <legend>Tell us about the storm</legend>
                    <div class="storm">        
                        <label for="date">Storm Date: </label>
                            <input type="date" id="date" name="date">
                    </div> 
                    <div class="storm">        
                        <label for="storm_type">Storm Type: </label>
                        <input list="storm_type" name="storm_type">
                            <datalist id="storm_type">
                                <option value="Thunderstorm"></option>
                                <option value="Hail"></option>
                                <option value="Blizzard"></option>
                                <option value="Flood"></option>
                                <option value="Hurricane"></option>
                                <option value="Tornado"></option>
                                <option value="Earthquake"></option>
                                <option value="Tsunami"></option>
                            </datalist>
                    </div> 
                    <div class="storm">
                        <label for="storm_severity">Storm Severity</label>
                        <input type="range" name="storm_severity" min="1" max="10" step="1" value="5" list="tickmarks" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                        <span id="ratingvalue">5</span>
                    </div>
                    <div class="storm">
                        <label for="storm_region">Storm Region</label>
                        <select name="storm_region" id="storm_region">
                            <option selected disabled>Select a Region</option>
                            <option value="Preston">Preston</option>
                            <option value="Soda_Springs">Soda Springs</option>
                            <option value="Fish_Haven">Fish Haven</option>
                        </select>
                    </div>
                    <div class="storm">
                        <label class="radios"><strong>Is ther danger?</strong></label><br>
                        <input type="radio" name="level" value="yes">
                        <span class="option" style="color: red;"> yes</span>
                        <input type="radio" name="level" value="maybe">
                        <span class="option"> maybe</span>
                        <input type="radio" name="level" value="no">
                        <span class="option"> no</span>
                    </div>
                    <br>
                    <div class="storm">
                       <label class="comments">Comments: </label><br> 
                       <textarea name="comments" id="comments">
                       </textarea>
                    </div>
                </fieldset>
                <input type="submit" class="submit" value="submit report to coolbreeze.com">
                </form>
